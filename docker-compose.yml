services:
  frontend:
    build: ./frontend
    container_name: presence-dashboard-frontend-dev
    ports:
      - 5173:5173
    environment:
      TZ: ${TZ}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build: ./backend
    container_name: presence-dashboard-backend-dev
    ports:
      - 3000:3000
    environment:
      TZ: ${TZ}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1))" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      database:
        condition: service_healthy

  database:
    build: ./database
    container_name: presence-dashboard-database-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    ports:
      - 3306:3306
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}" ]
      interval: 5s
      timeout: 5s
      retries: 10
