services:
  frontend:
    build: ./frontend
    container_name: frontend-dev
    ports:
      - 5173:5173
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build: ./backend
    container_name: backend-dev
    ports:
      - 3000:3000
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1))" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      database:
        condition: service_healthy

  database:
    image: mysql:latest
    container_name: mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database-dev
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
        - 3306:3306
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - ./database/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-p${MYSQL_PASSWORD}" ]
      interval: 5s
      timeout: 5s
      retries: 10
